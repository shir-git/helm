apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: {{ .Values.namespace }}
spec:
  provider:
    vault:
      server: "http://{{ .Values.secretStore.vaultIP }}:8200"
      path: "react-app"
      version: v1
      auth:
        tokenSecretRef:
          name: vault-token
          key: token
